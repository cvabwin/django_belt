<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %} 
    <link rel="stylesheet" type="text/css" href="{% static 'wish_list_app/css/style.css' %}"/>
    <title>Register and Login</title>
</head>
<body>
    <div id="wrapper">
        <h1>Welcome to Wish List App. </h1>
        <h2>Please sign in for full access</h2>
        <div class="row">
            <div class="column height">
                <fieldset>
                    <legend>Register</legend>
                        <form action="/register" method="post">
                            {% csrf_token %}
                            <input name="name" placeholder="Name" type="text"><br><br>
                            <input name="username" placeholder="username" type="text"><br><br>
                            <input name="password" placeholder="Password" type="password"><br>
                            * Password should be at least 8 characters<br><br>
                            <input name="confirm_password" placeholder="Confirm password" type="password"><br><br>
                            <label for:"date_hired">Date Hired:</label>
                            <input name="date_hired" placeholder="Date Hired" type="date"><br><br>
                            <input type="submit" value="Register" class="submit">
                        </form>
                    </fieldset>
            </div>
                <div class="column height" style= "border-right: solid black .5px">
                <fieldset>
                    <legend>Login</legend>
                    <form action="/login" method="post">
                        {% csrf_token %}
                        <input name="username" placeholder="username" type="text"><br><br>
                        <input name="password" placeholder="Password" type="password"><br><br>
                        <input type="submit" value="Login" class="submit">
                    </form>
                </fieldset>
            </div>
        </div>
    </div>  
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
